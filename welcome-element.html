<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="welcome-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello >> [[name]]!</h2>
  </template>

  <script>
    /**
     * `welcome-element`
     * welcome element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WelcomeElement extends Polymer.Element {
      static get is() { return 'welcome-element'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'welcome-element'
          }
        };
      }
    }

    window.customElements.define(WelcomeElement.is, WelcomeElement);
  </script>
</dom-module>
